    var dataTypeMap = new Map(kvArray);

    dataSet.map(function(x, i, ar) {
        ar[i][1] = dataTypeMap.get(dataSet[i][1]);
    });

    $(document).ready(function() {
        $('#example').DataTable( {
            data: dataSet,

                { title: "data type" },
